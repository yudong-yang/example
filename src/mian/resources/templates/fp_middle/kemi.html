<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>跳转中...</title>
 
 <link rel="stylesheet" href="/css/style.css"/>
  <script language="javascript"> 
    function changeColor(){ 
    var color="red|#FFCC00|#0066FF|#FF99CC|#99CC33|gray"; 
    color=color.split("|"); 
    document.getElementById("blink").style.color=color[parseInt(Math.random() * color.length)]; 
    } 
    setInterval("changeColor()",200); 
  </script>
 </head>
<body>


	<div class="sk-three-bounce">
		<div class="sk-child sk-bounce1"></div>
		<div class="sk-child sk-bounce2"></div>
		<div class="sk-child sk-bounce3"></div>
	</div>
	<div id="blink" class="test">玩命加载中...</div>

	<!--  通过判断用户的设备ua来区分使用哪种指纹获取方法-->

	 <script id="augur.js" async data-callback="callbackName" src="//yun.dui88.com/ds/js/augur.min.js" data-silent="1" data-warpspeed="2%Q+tq0"></script>
      <script src="http://yun.dui88.com/ds/js/fingerprint2.min.js"></script>  
      <script type="text/javascript">
      var ua = navigator.userAgent.toLowerCase();	
  	if (/iphone|ipad|ipod/.test(ua)) {
  		function callbackName(json) {
  			var did = json.device.ID;
  			window.location.replace('/fpmiddle/kemilogin?dbredirect=http%3A%2F%2Fwww.duiba.com.cn%2Ftiger%2Findex%2F1435433&ufp_id='+ did); 	
  		}		
  	} else if (/android/.test(ua)) {
  		 window.onload = function() {
             var options = {
                 excludeUserAgent : true
             };
             var fp = new Fingerprint2(options);
             fp.get(function(result) {
                     window.location.replace('/fpmiddle/kemilogin?dbredirect=http%3A%2F%2Fwww.duiba.com.cn%2Ftiger%2Findex%2F1435433&ufp_id='+ result); 
                 });
         }
  	}
      </script>
</body>
</html>
