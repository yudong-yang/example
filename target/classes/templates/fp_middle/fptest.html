<!doctype html>
<html>
<head>
<title>设备指纹测试</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<style>
body {
	font-family: sans-serif;
	max-width: 48em;
	margin: auto;
	padding: 0 5%;
	background: #222;
	color: #fff;
}

h1 {
	margin: 2em 0 0;
}

p {
	font-size: 1.2em
}

button {
	border: none;
	color: #fff;
	font-size: 1.2em;
	background: #27e;
	padding: 0.5em 0.75em 0.6em;
	border-radius: 3px;
	box-shadow: 0 3px 0 #05c;
	outline: none;
}

button:active {
	transform: translateY(3px);
	box-shadow: none;
}

strong {
	display: block;
	letter-spacing: 1px;
	word-wrap: break-word;
}

@media ( min-width : 32em) {
	h1 {
		font-size: 4em;
	}
	strong {
		font-size: 1.5em;
	}
}
</style>
</head>
<body>
	<div id="container"></div>


	<h1>Fingerprintjs2</h1>

	<p>
		Your browser fingerprint: <strong id="fp"></strong>
	</p>
	<p>
		<code id="time" />
	</p>

	<button type="button" id="btn">Get my fingerprint</button>

	<script src="http://yun.dui88.com/ds/js/fingerprint2.min.js"></script>
	<script>
    $("h1").append("&nbsp<small>" + Fingerprint2.VERSION + "</small>");
    $("#btn").on("click", function () {
      var d1 = new Date();
      var options = {
				excludeUserAgent : true
			};
		var fp = new Fingerprint2(options);
		fp.get(function(result) {
        var d2 = new Date();
        var timeString = "Time took to calculate the fingerprint: " + (d2 - d1) + "ms";
        if(typeof window.console !== "undefined") {
          console.log(timeString);
          console.log(result);
        }
        $("#fp").text(result);
        $("#time").text(timeString);
      });
    });
  </script>
</body>
</html>
